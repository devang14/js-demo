<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <script>
                        //basic arro    
                        const add = (a, b) => a + b;
                        console.log(add(5, 3), "check1");

                        const substract = (a,b) => a - b;
                        console.log(substract(3,6), "check2");

                        const multi = () => 5 * 5;
                        console.log(multi(), "check3");

                        const greet = name => "Hello World";
                        console.log(greet(), "check4");

                        const greet1 = name => `Hello ${name}`;
                        console.log(greet1("Devang"), "check5");

                        const numbers = [1,2,3,4,5];
                        const squared = numbers.map(number => number * number);
                        console.log(squared, "check6");
            </script>
</body>
</html>
