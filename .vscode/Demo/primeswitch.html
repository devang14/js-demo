<html lang="en">

<input type="" value="" id="num" placeholder="Enter Number">
<button onclick="checkprime()">Check Prime</button>
<body>
    <script>
        <p id="result"></p>
            let num= 0;
            let isPrime = true;

            switch (true)
            {
                case(num < 2):
                isPrime = false;
                break;
            
            
                default:
                    for (let i = 2; i <= Math.sqrt(num); i++) {
                        if (num % i === 0) {
                            isPrime = false;
                            break;
                        }
                    }   
                console.log(isPrime ? `${num} is a prime number.` : `${num} is not a prime number.`);
            }         
    </script>
</body>
