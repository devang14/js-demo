<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="details"></p>
            <script>

                const person = {fname: "john", lname: "doe", age: 25};

                let htmltext = "";
                    for (let i in person)
                {
                    htmltext += `${i} :- ${person[i]} \n`;
                    console.log("check the console for output inside:", htmltext);
                }

                
                document.getElementById("details").innerHTML = htmltext;
            </script>
</body>
</html>
