<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="carDetails"></p>
        <script>
                    const cars = ["BMW","volvo", "mini"]
                    let htmltext = "<ol>";

                        for(let i of cars)
                    {
                        htmltext += `<li> ${i}</li>`;
                        console.log("check the console for output inside:", htmltext);
                    }
                    htmltext += "</ol>";
                    document.getElementById("carDetails").innerHTML = htmltext;
        </script>
</body>
</html>
