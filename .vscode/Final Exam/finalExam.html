<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-container {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>USERDATA</h2>
    <div class="button-container" id="buttonContainer">
        <button onclick="filterData('All')">All</button>
    </div>
    <table id="UserTable">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Title</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let allData = []; // Store all data globally

        async function fetchUserData() {
            const [todosResponse, usersResponse] = await Promise.all([
                fetch('https://jsonplaceholder.typicode.com/todos'),
                fetch('https://jsonplaceholder.typicode.com/users')    
            ]);

            const todos = await todosResponse.json();
            const users = await usersResponse.json();

            const usermap = {};
            users.forEach(user => {
                usermap[user.id] = user.username;
                // Create button for each user
                createUserButton(user.username);
            });
            
            // Store the complete data
            allData = todos.map(todo => ({
                username: usermap[todo.userId],
                title: todo.title,
                completed: todo.completed
            }));

            displayData(allData);
        }

        function createUserButton(username) {
            const buttonContainer = document.getElementById('buttonContainer');
            const button = document.createElement('button');
            button.textContent = username;
            button.onclick = () => filterData(username);
            buttonContainer.appendChild(button);
        }

        function displayData(data) {
            const tableBody = document.querySelector("#UserTable tbody");
            tableBody.innerHTML = ''; // Clear existing data

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.username}</td> 
                    <td>${item.title}</td>
                    <td>${item.completed ? "Yes" : "No"}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function filterData(type) {
            let filteredData = [...allData];
            
            if (type !== 'All') {
                filteredData = filteredData.filter(item => item.username === type);
            }
            
            displayData(filteredData);
        }

        fetchUserData();
    </script>
</body>
</html>
