<body>

    <p id="demosetup"></p>
        <script>
                    const car = ["Ford", "Chevrolet", "Toyota", "Honda"]; // Array's elememts

                    {

                    htmlWithText += text + "</ul>";

                    document.getElementById("demosetup").innerHTML = htmlWithText;

for (let char of word) {

}
        </script>
