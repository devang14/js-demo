<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <p id="factorialvalue"></p>
       <script>

        let n = 5;
        {
           for (let i=n; i > 1; i--)
           {
               n *= (i - 1);
           }
              
              console.log("Factorial value of 5: " + n);
                document.getElementById("factorialvalue").innerHTML = "Factorial value of 5: " + n;
        }
       </script>
</body>
</html>
