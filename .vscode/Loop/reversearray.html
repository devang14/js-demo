<!DOCTYPE html>

<body>

    
        <script>

            let arr = [1,2,3,4,5];
            function reversearray(arr)
            {
                let reversed = [];
                for (let i = arr.length - 1; i >= 0; i--) {
                    reversed.push(arr[i]);
                }
                return reversed;
            }
            let reversedArray = reversearray(arr);
            console.log("Reversed Array: " + reversedArray);
        </script>
</body>
</html>
