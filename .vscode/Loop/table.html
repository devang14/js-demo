<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <pre id="result"></pre>
    <script>

        
        let output = "";

        for(let i = 1; i <= 10; i++)
         {
            output += `5 * ${i} = ${5 * i}\n`;

        }

        document.getElementById("result").textContent= output;
    </script>




</body>
</html>
