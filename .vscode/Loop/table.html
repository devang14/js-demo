<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="table"></p>

<script>
let text = "";
for (let i = 1; i <= 10; i++) {
    text += `5 x ${i} = ${5 * i} <br>`;
}
document.getElementById("table").innerHTML = text;
</script>




</body>
</html>
