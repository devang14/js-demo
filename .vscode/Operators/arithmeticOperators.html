<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let x = 10;
       let y = 2;
       let z = 5;

        a = (x + y) * z;
        
        console.log("arithmetic", a);

        b = (x ** y);
        console.log("Exponentional", b);

        c = x++;
        console.log("postfix increment", c); // output of c is 10
        console.log("postfix increment", x); // output of c is 11

        d = ++x;
        console.log("prefix increment", d); // output of d is 12

        e = y--;
        console.log("postfix decrement", e); // output of e is 2
        console.log("postfix decrement", y); // output of y is 1

        f = --y;
        console.log("prefix decrement", f); // output of f is 0




    </script>
</body>
</html>
