<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
         <pre id="pattern"></pre>
        <script>
                    let n = 5;
                    let str = "";

                    for(let i=1; i<=n; i++)
                    {

                        for(let j=1; j<=n-i; j++)
                    {
                        str += " ";
                      //  console.log(str);
                    }

                  //  for(let k=1; k <= 2*i; k++)
                      for(let k=1; k <=2*i-1; k++)
                    {
                        str += "*";
                     //   console.log(str);
                    }
                        str += "\n";
                    }

                     for(let i=n; i >=1; i--)
                    {
                        for(let j=1; j<=n-i; j++)
                    {
                        str += " ";
                    }
                    for (let k=1; k<= 2 * i - 1; k++)
                    {
                        str += "*";
                    }
                        str += "\n";
                    }

                    document.getElementById("pattern").innerHTML =str;

        </script>
</body>
</html>
