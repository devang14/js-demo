<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <pre id = "pattern"> </pre>
        <script>
                    let  n = 5;
                    let str = "";

                    for(i=1; i<=n; i--)
                    {
                        for(j=1; j<=i-1; j++)
                    {
                        str += " ";
                    }
                    for (k=1; k<= 2*i - 1; k++)
                    {
                        str += "*";
                    }
                        str += "\n";
                    }

                    document.getElementById("pattern").innerHTML = str;
        </script>
</body>
</html>
