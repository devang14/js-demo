<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="pattern1"></pre>
        <script>

                let n=5;
                let str ="";

                for(let i=n; i>=1; i--)
                {
                    for(let j=1; j<=i; j++)
                {
                    str += "*";
                }
                    str += "\n";
                }
                console.log(str);
                document.getElementById("pattern1").innerHTML = str;
        </script>
</body>
</html>
