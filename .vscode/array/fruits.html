<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<button onclick="addfirstvalue()">Newly Added First Value</button>
<button onclick="remofirstvalue()">Newly Remove Last Value</button>
<button onclick="addlastvalue()">Last Added First Value</button>
<button onclick="remolastvalue()">Last removed Last Value</button>
<button onclick="showfruitslength()">Show Fruits Length</button>
<button onclick="showfruitsindex()">Show Fruits Index</button>

<body>

    <p id="fruits"></p>
        <script>
            const fruits = ["Apple", "Banana", "chiku", "grapes", "orange"]
            console.log(fruits);

            function addfirstvalue() {
                fruits.unshift("Mango");
                document.getElementById("fruits").innerText = "Fruits: " + fruits.join(", ");
                console.log("After adding first value:", fruits);
            }

            function remofirstvalue() {
                if (fruits.length > 0) {
                     const removed = fruits.shift();
                }
                document.getElementById("fruits").innerText = "Fruits: " + fruits.join(", ");
                console.log("After removing first value:", fruits);
                console.log("Removed first value:", removed);
            }

            function addlastvalue() {
                fruits.push("Pineapple", "Watermelon");
                document.getElementById("fruits").innerText = "Fruits: " + fruits.join(", ");
                console.log("After adding last value:", fruits);
            }

            function remolastvalue() {
               if (fruits.length > 0) {
                     const removed = fruits.shift();
                }
                else{
                    console.log("No fruits to remove.");
                    document.getElementById("fruits").innerText = "No fruits to remove.";
                    
                }
                document.getElementById("fruits").innerText = "Fruits: " + fruits.join(", ");
                console.log("After removing last value:", fruits);
                console.log("Removed last value:", removed);
            }

            function showfruitslength() {
                console.log("Fruits Length:", fruits.length);
                document.getElementById("fruits").innerText = "Fruits Length: " + fruits.length;
            }

            function showfruitsindex() {
                console.log("Fruits and their indexes:");
                let indexdisplay = "Fruits Index: ";
                fruits.forEach(function(fruit, index) {
                    console.log("Index " + index + ": " + fruit);
                    indexDisplay += "[" + index + ": " + fruit + "] ";
                });
                document.getElementById("fruits").innerText = indexDisplay;
            }
        </script>
</body>
</html>
