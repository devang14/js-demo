<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<input type="string" value="" id="input1" placeholder="Enter fruit name">
<button onclick="addvalue()">Add Value</button>


<body>
        <p id="fruits"></p>
        <script>

            const fruits = [];
            console.log(fruits);

            function addvalue() {
                const newValue = document.getElementById("input1").value;
                if (newValue) {
                    fruits.push(newValue);
                    document.getElementById("fruits").innerText = "Fruits: " + fruits.join(", ");
                    console.log("After adding value:", fruits);
                } else {
                    alert("Please enter a value to add.");
                }
            }

        </script>

</body>
</html>
