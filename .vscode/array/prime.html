<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<input type="number" value="" id="num" placeholder="Enter Number">
<button onclick="checkprime()">Add</button>
<body>

    <p id="result"></p>
        <script>
            function checkprime() {
                let number = document.getElementById("num").value;
              //  let number = parseInt(num);
                let isPrime = true;

                if (number <= 1) {
                    isPrime = false;
                } else {
                    for (let i = 2; i <= Math.sqrt(number); i++) {
                        if (number % i === 0) {
                            isPrime = false;
                            break;
                        }
                    }
                }

                document.getElementById("result").innerText = isPrime ? `${number} is a prime number.` : `${number} is not a prime number.`;
            }
            
        </script>
</body>
</html>
