<body>

    <script>

        a = 5;
    //  a = a + 5; // you can write like this or you can write as below.
        a += 5;

        console.log("Assignment +", a);

        b = 10;
    //  b = b - 5;
        b -= 5;

        console.log("Assignment -", b);

        c = 20;
    //  c = c * 2;
        c *= 2;

        console.log("Assignment *", c);

        d = 20;

    //  d = d ** 2;
        d **= 2;

        console.log("Assignment **", d);

        e = 15;
        f = 3;
    //  e = e / f;
        e /= f;

        console.log("Assignment /", e);

        g = 100;
        g %= 6;
        console.log("Assignment %", g);


        
    </script>
