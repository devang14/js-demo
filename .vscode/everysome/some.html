<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
                    // if any one condition is true then result is true;

                    const ages = [20, 22, 10, 28]

                    const xfactor = ages.some(function(x ,index){
                        console.log(x);
                        return x < 18;
                    });
                    console.log(xfactor);

                    console.log("----------");

                    const number = [20,30,25,40]
                    // result false
                    const yfactor = number.some(function(y){
                        console.log(y);
                        return y < 18;
                    });
                    console.log(yfactor);
        </script>
</body>
</html>
