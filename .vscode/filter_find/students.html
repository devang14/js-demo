<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <script>
                    const students = [{name: "amit", marks: 85}, {name:"priya",marks: 45}, { name:"rahul", marks:72}, {name: "neha", marks: 60}];

                    const studentdetails = students.filter(function(value){

                        return value.marks >= 60;

                    })
                    console.log(studentdetails);

                    const studentdata = students.find(function(data){
                        return data.marks <= 50;
                    })
                    console.log(studentdata);
        </script>
</body>
