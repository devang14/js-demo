<body>
        <script>
                
                    const ages = [10,18,25,35,40]

                    const Age = ages.findIndex(function(x){

                        return x > 18;

                    })
                        console.log("Age index:", Age);

                    const numbers = [3,4,5,6,7]

                    const lessage = numbers.findIndex(function(minor){

                        return minor > 18;
                    })  
                    console.log("if condition is not satisfied:", lessage);
        </script>
