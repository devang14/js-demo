<body>
        <script>
                
                    const ages = [10,18,25,35,40]

                    const Age = ages.findIndex(function(x, index){
                        console.log(x, index);
                        return x > 18;

                    })
                        console.log("Age index:", Age);
                    // findIndex: when condition satisfied then next exicution is break.
                    const numbers = [3,4,5,6,7]

                    const lessage = numbers.findIndex(function(minor,index){
                        console.log("value",minor,"index",index);

                        return minor < 5;
                    })  
                    console.log("if condition is not satisfied:", lessage);
        </script>
