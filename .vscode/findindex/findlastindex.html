<body>
            <script>
                    // findLastIndex: find last index 
                    // if not passed any condition then return -1.
                    const numbers = [3,10,22,28,33,6]

                    const ages = numbers.findLastIndex(function(age,index){
                        console.log("print age:",age , "index number:", index);
                        return age > 18;
                    });
                    console.log("Age index:", ages, numbers);
            </script>
