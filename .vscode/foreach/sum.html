<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <button id="btn">sum of number </button>
<body>
        <script>
                    const numbers = [5,10,15,20,25]
                   
                    document.getElementById("btn").onclick = function()
                {
                      let sum = 0;
                    numbers.forEach(function(number)
                    {
                        sum += number ;
                        console.log("sum", sum);
                    });
                    document.getElementById("btn").innerHTML = sum;
                };
        </script>
</body>
</html>
