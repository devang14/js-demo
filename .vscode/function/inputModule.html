<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<input type="number" value="0" id="input1" onchange="a(this.value)">
<input type="number" value="0" id="input2" onchange="b(this.value)">
<button onclick="inputModule()"> calculate Module </button>

<body>  
        <script>
                let numberone;
                let numbertwo;

                function a(value)
                {
                    console.log("first input value:", typeof value);
                    numberone = Number(value);
                    alert("first input value: " + value);
                }
                function b(value)
                {
                    console.log("second input value:", typeof value);
                    numbertwo = Number(value);
                    alert("second input value: " + value);
                }
                function inputModule()
                {
                    const Module = numberone % numbertwo;
                    alert("sum of input: " + Module);
                    console.log("Final output: ", Module);
                }
        </script>
</body>
