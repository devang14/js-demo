<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<input type="number" value="0" id="input1" onchange = "a(this.value)">
<input type="number" value="0" id="input2" onchange = "b(this.value)">
<button onclick="inputmultiplication()"> calculate Multiplication </button>
<body>
        <script>

                let first;
                let second;

                function a(value)
                {
                    console.log("first input value:", typeof value, value);
                    first = Number(value);
                    alert("first input value: " + value);
                }

                function b(value)
                {
                    console.log("second input value:", typeof value, value);
                    second = Number(value);
                    alert("second input value: " + value);
                }

                function inputmultiplication()
                {
                    const multiplication = first * second;
                    alert("multiplication of input: " + multiplication);
                    console.log("Final output: ", multiplication);
                }

        </script>
</body>
</html>
