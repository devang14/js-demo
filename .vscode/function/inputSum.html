<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<input type="number" value="" id="input1" onchange="a(this.value)"> 
<!-- can't declare variable name inside value -->
<input type="number" value="" id="input2" onchange="b(this.value)">

<button onclick="inputsum()"> calculate sum </button>
<body>
        <script>
                    let firstInputValue = 0 ;  // variable name and variable value
                    let secondInputValue = 0;

                    function a(value) //a is function name, value is parameter
                    {
                        console.log("first input change value:", typeof value, value);
                        firstInputValue = Number(value)
                        alert("first input value:" + value)
                    }

                    function b(value) //parameter name can be same as previous function.
                    {
                         console.log("first input change value:", typeof value, value);
                         secondInputValue = Number(value)
                         alert("Second input value:" + value)
                    }

                    function inputsum()
                    {
                        const sum = firstInputValue + secondInputValue ;
                        alert("sum of input: " + sum);
                        console.log("Final output: ", sum);
                    }
        </script>
</body>
</html>
