<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <button id="btn" onclick="setData()"> Click Me </button>
        <p id="demo"></p>
            <script>
                    function setData() {
                   let count = localStorage.getItem("clickcount");

                   if (!count){
                    localStorage.setItem("clickcount", 1);
                   }
                   else{
                    count = parseInt(count); //simple text convert to number
                    localStorage.setItem("clickcount", count + 1);
                   }
                     document.getElementById("demo").innerHTML = count;
                     
                    }
                  
                
            </script>
</body>
</html>
