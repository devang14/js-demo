<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            
            // Function call
const nums = [1, 2, 3];
console.log(Math.max(...nums)); // 3

// Array spread
const arr1 = [10, 20];
const arr2 = [30, 40];
const merged = [...arr1, ...arr2];
console.log(merged); // [10, 20, 30, 40]

// Object spread
const person = { name: "Amit", age: 25 };
const updated = { ...person, city: "Delhi" };
console.log(updated);
// { name: "Amit", age: 25, city: "Delhi" }

</script>

</body>
</html>
