<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
                    // spread(...)expands the value. array spread
                    const numbers = [1,2,3]
                    const manymore = [4,5,6]

                    // use concat method.
                    const spreadnumbers = numbers.concat(manymore);
                    console.log(spreadnumbers, "check1");

                    const newnumbers = [7,8,9]
                    console.log(4,5,6,...newnumbers, "check6");
                    console.log(...newnumbers,4,5,6, "check7");

                        // use spread method (join the array value and create a new array value)
                    const x = [...numbers, ...manymore]
                    console.log(x, "check2");

                    // without spread method, display array

                    const y = [numbers,manymore]
                    console.log(y,"check3");

                    console.log(...spreadnumbers, "check4");

                    //object spread.

                    const persons = {name: "devang", age: 30};

                    const updatedperson = {...persons,city:"Ahmedabad"};

                    console.log(updatedperson, "check5");


        </script>
</body>
</html>
