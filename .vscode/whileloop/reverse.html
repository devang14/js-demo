<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
                let arr = [1,2,3,4,5];
                function reversearray(arr)
                {
                    let reversed = [];
                    let i = arr.length - 1;
               while(i>= 0)
                 {
                    reversed.push(arr[i]);
                    i--;
                   
                }
                
                console.log("Reversed Array: " + reversed);
                return reversed;
                
            }
            reversearray(arr);
        </script>
</body>
</html>
