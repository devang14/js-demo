<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = "sumof"></p>
        <script>
            let sum = 0;
            let i=1;
            while(i<=100)
        {
            sum += i;
            i++;
          //  console.log("Current sum is: " + i);
          //  console.log("Current sum is: " + sum);

        }
         console.log("Current sum is: " + sum);
         document.getElementById("sumof").innerHTML = "Sum of 1 to 100 is: " + sum;

        </script>
</body>
</html>
