<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
        <script>
            let output = "";
            let i=1;
            while(i<=10)
        {
           output += `5 x ${i} = ${5 * i} <br>`;
            i++;
        }
        document.getElementById("result").innerHTML = output;

        </script>
</body>
</html>
